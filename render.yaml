services:
  # PostgreSQL Database
  - type: pserv
    name: payglobe-db
    env: postgres
    plan: starter
    # Database will be auto-created by Render

  # Redis for caching and sessions
  - type: redis
    name: payglobe-redis
    env: redis
    plan: starter
    # Redis will be auto-created by Render

  # Django Backend API
  - type: web
    name: payglobe-backend
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate"
    startCommand: "gunicorn core.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 2 --worker-class gthread --worker-tmp-dir /dev/shm --max-requests 1000 --max-requests-jitter 50"
    plan: starter
    healthCheckPath: /api/health/
    autoDeploy: false
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: payglobe-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: payglobe-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: payglobe-frontend
          property: host
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          type: web
          name: payglobe-frontend
          property: host
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@payglobe.com
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.console.EmailBackend

  # Next.js Frontend
  - type: web
    name: payglobe-frontend
    env: node
    buildCommand: "npm ci && npm run build"
    startCommand: "npm start"
    plan: starter
    healthCheckPath: /
    autoDeploy: false
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: payglobe-backend
          property: host
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: payglobe-frontend
          property: host
      - key: NODE_ENV
        value: production

  # Background worker for Celery tasks
  - type: worker
    name: payglobe-worker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A core worker --loglevel=info"
    plan: starter
    autoDeploy: false
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: payglobe-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: payglobe-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
