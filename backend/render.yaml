services:
  # Django Backend Web Service
  - type: web
    name: sikaremit-api
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/v1/health/
    autoDeploy: true
    
    # Environment variables (configure these in Render dashboard)
    envVars:
      - key: DEBUG
        value: False
      - key: ENVIRONMENT
        value: production
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: PYTHON_VERSION
        value: 3.11.2
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: api.sikaremit.com,onrender.com,localhost
      - key: DJANGO_USE_SQLITE
        value: false
      - key: DB_PASSWORD
        generateValue: true
      - key: REDIS_URL
        value: redis://red-chouhan:6379
        
  # PostgreSQL Database
  - type: pserv
    name: sikaremit-db
    plan: free
    databaseName: sikaremit
    user: django
    region: oregon
    ipAllowList: [] # Only allow internal connections
    
  # Redis Cache
  - type: redis
    name: sikaremit-redis
    plan: free
    region: oregon
    ipAllowList: [] # Only allow internal connections

# Optional: Celery Worker for background tasks
databases:
  - name: sikaremit-db
    databaseName: sikaremit
    user: django
