name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install django-extensions Werkzeug

    - name: Run migrations
      working-directory: backend
      run: |
        python manage.py migrate --settings=core.settings

    - name: Run backend tests
      working-directory: backend
      run: |
        python manage.py test --settings=core.settings

    - name: Check code quality
      working-directory: backend
      run: |
        pip install flake8 black isort
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check .
        isort --check-only .

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: frontend
      run: npm ci

    - name: Type checking
      working-directory: frontend
      run: npm run type-check

    - name: Lint code
      working-directory: frontend
      run: npm run lint

    - name: Build application
      working-directory: frontend
      run: npm run build

    - name: Run unit tests
      working-directory: frontend
      run: npm run test:unit

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Set up PostgreSQL
      uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '13'
        postgresql password: postgres
        postgresql db: payglobe_test

    - name: Install backend dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install django-extensions Werkzeug

    - name: Run backend migrations
      working-directory: backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/payglobe_test
      run: |
        python manage.py migrate

    - name: Start Django server
      working-directory: backend
      run: |
        python manage.py runserver 8000 --noreload &
        sleep 5

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Build frontend
      working-directory: frontend
      run: npm run build

    - name: Start Next.js server
      working-directory: frontend
      run: |
        npm run start &
        sleep 10

    - name: Run E2E tests
      working-directory: frontend
      run: npx cypress run --record --parallel

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: Deploy to staging
      run: echo "Deploying to staging environment"

  deploy-production:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to production
      run: echo "Deploying to production environment"
