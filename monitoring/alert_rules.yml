groups:
  - name: sikaremit_alerts
    rules:
    # Application Health Alerts
    - alert: SikaRemitBackendDown
      expr: up{job="sikaremit-backend"} == 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "SikaRemit backend is down"
        description: "SikaRemit backend has been down for more than 5 minutes."

    - alert: SikaRemitFrontendDown
      expr: up{job="sikaremit-frontend"} == 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "SikaRemit frontend is down"
        description: "SikaRemit frontend has been down for more than 5 minutes."

    # Database Alerts
    - alert: PostgreSQLDown
      expr: up{job="postgres"} == 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "PostgreSQL database is down"
        description: "PostgreSQL has been down for more than 2 minutes."

    - alert: RedisDown
      expr: up{job="redis"} == 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "Redis cache is down"
        description: "Redis has been down for more than 2 minutes."

    # Performance Alerts
    - alert: HighResponseTime
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="sikaremit-backend"}[5m])) > 2
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High response time detected"
        description: "95th percentile response time is above 2 seconds for 5 minutes."

    - alert: HighErrorRate
      expr: rate(http_requests_total{status=~"5..", job="sikaremit-backend"}[5m]) / rate(http_requests_total{job="sikaremit-backend"}[5m]) > 0.05
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High error rate detected"
        description: "Error rate is above 5% for 5 minutes."

    # System Resource Alerts
    - alert: HighCPUUsage
      expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage detected"
        description: "CPU usage is above 85% for 5 minutes."

    - alert: HighMemoryUsage
      expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High memory usage detected"
        description: "Memory usage is above 85% for 5 minutes."

    - alert: LowDiskSpace
      expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 15
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Low disk space"
        description: "Disk space is below 15%."

    # Container Alerts
    - alert: ContainerRestarted
      expr: increase(container_last_seen{container_label_com_docker_compose_service=~"(backend|frontend|postgres|redis)"}[5m]) > 0
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: "Container restarted"
        description: "A critical container has restarted in the last 5 minutes."

    # Business Logic Alerts
    - alert: PaymentFailuresHigh
      expr: rate(payment_failed_total[5m]) > 5
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "High payment failure rate"
        description: "More than 5 payment failures in the last 5 minutes."

    - alert: UserRegistrationSpike
      expr: increase(user_registrations_total[1h]) > 100
      for: 5m
      labels:
        severity: info
      annotations:
        summary: "High user registration activity"
        description: "More than 100 new user registrations in the last hour."
